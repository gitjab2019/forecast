<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4">

          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" formControlName="email" placeholder="Ingresa tu email" class="form-control"/>

            <!-- Error Messages for Email -->
            <span *ngIf="isValidFiled('email')" class="error-message">
              {{ getFieldError("email") }}
            </span>

            <span
              *ngIf="
                loginForm.controls['email'].hasError('pattern') &&
                loginForm.get('email')!.touched
              "
              class="error-message">
              Formato de email invalido
            </span>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" formControlName="password" placeholder="Ingresa tu contraseña" class="form-control"/>

            <!-- Error Messages for Password -->
            <span *ngIf="isValidFiled('password')" class="error-message">
              {{ getFieldError("password") }}
            </span>
          </div>

          <!-- Login Button -->
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar Sesión</button>

          <!-- Register Button -->
          <button type="button" class="btn btn-secondary ms-2" (click)="onRegister()">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
